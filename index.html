<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <h4>calc</h4>
        <div class="theme-select">
          <h4 class="select-title">THEME</h4>
          <form>
            <label for="theme-1">1</label>
            <input type="radio" name="theme" id="theme-1" />
            <label for="theme-2">2</label>
            <input type="radio" name="theme" id="theme-2" />
            <label for="theme-3">3</label>
            <input type="radio" name="theme" id="theme-3" />
          </form>
        </div>
      </div>
      <div class="screen">0</div>
      <div class="numbers">
        <div class="button num-keys">7</div>
        <div class="button num-keys">8</div>
        <div class="button num-keys">9</div>
        <div class="button del">DEL</div>
        <div class="button num-keys">4</div>
        <div class="button num-keys">5</div>
        <div class="button num-keys">6</div>
        <div class="button operators">+</div>
        <div class="button num-keys">1</div>
        <div class="button num-keys">2</div>
        <div class="button num-keys">3</div>
        <div class="button operators">-</div>
        <div class="button dot">.</div>
        <div class="button num-keys">0</div>
        <div class="button operators">/</div>
        <div class="button operators">x</div>
        <div class="button reset">RESET</div>
        <div class="button equals">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
